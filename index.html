<!DOCTYPE html>
<html data-bs-theme="" id="htmlPage">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Weather App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b2d91720c4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="img/main_logo.gif" alt="logo"></a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="form-check form-switch mx-4">
            <input
              class="form-check-input p-2"
              type="checkbox"
              role="switch"
              id="flexSwitchCheckChecked"
              checked
              onclick=""
            />
          </div>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"><i class="fa-regular fa-bell fa-xl"></i></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><i class="fa-regular fa-map fa-xl" style="color: #000000;"></i></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><i class="fa-regular fa-newspaper fa-xl" style="color: #000000;"></i></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><i class="fa-regular fa-user fa-xl" style="color: #000000;"></i></a>
              </li>
            </ul>
            
          </div>
        </div>
      </nav>

      <div id="currect_date_time">
        <center>
        <h3 style="font-weight: bold; font-size: 50px;">Panadura</h3>
        <h6>Asia/Colombo</h6>
        <h6>Sri Lanka</h6>
        <br>
        <h1 style="font-weight: bolder; font-size: 70px;">06 : 30 : 25</h1>
        <h6>Thursday, 29 Aug</h6>
        </center>
      </div>
</body>
</html>
